version: '3.8'

services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - db_value:/var/lib/postgresql/data/
    env_file:
      - ../book_library/.env
  web:
    build: ../book_library/
    restart: always
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
    depends_on:
      - db
    env_file:
      - ../book_library/.env

  redis:
    image: redis:alpine
  celery:
    build: ../book_library/
    command: celery -A core worker -l info
    volumes:
      - redis_value:/usr/src/app/
    env_file:
    - ../book_library/.env
    depends_on:
      - redis
  celery-beat:
    build: ../book_library/
    command: celery -A core beat -l info
    volumes:
      - .celery_value:/usr/src/app/
    env_file:
    - ../book_library/.env
    depends_on:
      - redis

  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"

    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/

    depends_on:
      - web

volumes:
  db_value:
  static_value:
  media_value:
  redis_value:
  celery_value: